<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <title>Game Leaderboard</title>

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='scripts/leaflet.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='game/style.css') }}">

    <script type="text/javascript">
        const API_URL = "{{ api_url }}";
        const gameId = {{ game_id }};
        const airportsJsonUrl = "{{ url_for('static', filename='game/airports.json') }}";
        const imgDir = "{{ url_for('static', filename='img/') }}";
    </script>

    <style>
        #map {
            height: 450px;
            margin: 0;
            padding: 0;
            width: 100%;
            position: absolute;
            right: 0;
        }
        .leaflet-container {
            margin: 0;
            padding: 0;
        }
        .col-lg-6:last-child {
            padding: 0;
            position: relative;
        }
        .container {
            padding-right: 0;
        }
        .row {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <div class="row w-100 mx-0">
                <div class="col-md-4 d-flex align-items-center my-2">
                    <div class="nav-item">
                        <img src="{{ url_for('static', filename='img/logo-sm.png') }}" alt="logo" width="40px" height="40px" class="me-2">
                    </div>
                    <div class="nav-item">
                        <h5 class="my-0 mx-3">Game #{{ game_id }} Leaderboard</h5>
                    </div>
                </div>

                <div class="col-md-4 d-flex justify-content-center align-items-center my-2">
                    <div class="nav-item">
                        <!-- home button -->
                        <span id="home-button" type="button" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Back To Home" onclick="window.location.href='/'">
                            <img src="{{ url_for('static', filename='img/home.png') }}" alt="home" width="25px" height="25px">
                        </span>
                        <!-- toggle markers button -->
                        <button class="btn btn-sm btn-outline-secondary ms-2" id="toggle-markers" onclick="toggleMarkers()">
                            Hide Markers
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container my-3">
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Leaderboard</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover table-sm table-striped mb-0">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Username</th>
                                    <th scope="col">Used Time</th>
                                    <th scope="col">Money Spent</th>
                                    <th scope="col">Route</th>
                                </tr>
                            </thead>
                            <tbody id="leaderboard-tbody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <script defer src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="{{ url_for('static', filename='scripts/leaflet.js') }}"></script>
    <script defer src="{{ url_for('static', filename='scripts/turf.min.js') }}"></script>
    <script defer src="{{ url_for('static', filename='game/init.js') }}"></script>
    <script defer src="{{ url_for('static', filename='leaderboard.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Window</title>
    <link rel="stylesheet" href="scripts/bootstrap.min.css">
    <link rel="stylesheet" href="scripts/leaflet.css">
</head>
<body>
    <div class="d-flex align-items-center justify-content-center">
        <input type="date" id="time-selector" placeholder="select date" onchange="dateChanged()">
    </div>
    <div class="container-lg text-center mt-1 mb-0">
        <div class="row">
            <div class="col-sm-5">
                <h3 class="mb-1" id="origin-airport"></h3>
                <p class="mt-0 mb-1" id="origin-city"></p>
                <p class="mt-0" id="origin-airport-name"></p>
            </div>
            <div class="col-sm-2">
                <img src="img/flight_icon.png" alt="———>" width="50px" height="40px">
                <br>
                <h6 id="route-distance"></h6>
                <button class="btn btn-sm btn-outline-secondary" id="reset-route" onclick="resetRoute()">Reset</button>
            </div>
            <div class="col-sm-5">
                <h3 id="dest-airport"></h3>
                <p class="mt-0 mb-1" id="dest-city"></p>
                <p class="mt-0" id="dest-airport-name"></p>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="container" style="width: 150px;" id="search-spinner">
            <div class="d-flex align-items-center">
                <strong role="status">Loading...</strong>
                <div class="spinner-border ms-auto" aria-hidden="true"></div>
            </div>
        </div>

        <table class="table table-striped table-hover">
            <thead id="flight-info"></thead>
            <tbody id="flight-results"></tbody>
        </table>
    </div>

    <div id="map" style="width: 100%; height: 400px; margin: auto; text-align: center;"></div>

    <script src="scripts/jquery-3.7.1.min.js"></script>
    <script src="scripts/bootstrap.bundle.min.js"></script>
    <script src="scripts/leaflet.js"></script>
    <script src="scripts/turf.min.js"></script>
    <script src="researchScript.js"></script>
</body>
</html>

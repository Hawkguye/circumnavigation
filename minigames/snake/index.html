<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-area">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <!-- <button id="restartButton">RESTART</button> -->
            <div class="scoreboard">
                <span>SCORE</span>
                <span id="score">00</span>
                <span style="margin-top: 20px;">HIGH SCORE</span>
                <span id="highscore">00</span>
                <span style="margin-top: 20px;">ATTEMPT</span>
                <span id="attempt">1</span>
            </div>
        </div>
        <footer>
            <span>SNAKE GAME</span>
            <span>USE ARROW KEYS OR SWIPE TO START AND MOVE
                <br>
                Do not bump into walls or yourself!
            </span>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>

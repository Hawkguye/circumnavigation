<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-area">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <!-- <button id="restartButton">RESTART</button> -->
            <div class="scoreboard">
                <div class="score-item">
                    <span class="label">SCORE</span>
                    <span id="score" class="value">00</span>
                </div>
                <div class="score-item">
                    <span class="label">HIGH SCORE</span>
                    <span id="highscore" class="value">00</span>
                </div>
                <div class="score-item">
                    <span class="label">ATTEMPT</span>
                    <span class="value"><span id="attempt">1</span>/3</span>
                </div>
            </div>
        </div>
        <footer>
            <span>SNAKE GAME</span>
            <span>USE ARROW KEYS OR SWIPE TO START AND MOVE
                <br>
                Do not bump into walls or yourself!
            </span>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
